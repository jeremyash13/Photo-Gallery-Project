<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Photo Gallery">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link href="js/simpleLightbox-master/dist/simpleLightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/animsition-master/dist/css/animsition.min.css" />
  <link rel="stylesheet" href="css/main.css" />


  <title>Photo Gallery</title>

</head>

<body>
  <header class="main-header">


  </header>

  <main>
    <div class="main-wrapper animsition">
      <form>
        <input type="text" name="search-photo" id="search-photo" placeholder="Search(16pt)"
        value="" autofocus/>
      </form>

      <div class="image-gallery">

        <a href="photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="photos/thumbnails/01.jpg" title ="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."/></a>

        <a href="photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="photos/thumbnails/02.jpg" title ="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."/></a>

        <a href="photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="photos/thumbnails/03.jpg" title ="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."/></a>

        <a href="photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
          <img src="photos/thumbnails/04.jpg" title ="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."/></a>

        <a href="photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="photos/thumbnails/05.jpg" title ="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."/></a>

        <a href="photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="photos/thumbnails/06.jpg" title ="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color."/></a>

        <a href="photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
          <img src="photos/thumbnails/07.jpg" title ="Plantation" alt="I drove past this plantation yesterday, everything is so green!"/></a>

        <a href="photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="photos/thumbnails/08.jpg" title ="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"/></a>

        <a href="photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane.">
          <img src="photos/thumbnails/09.jpg" title ="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane."/></a>

        <a href="photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="photos/thumbnails/10.jpg" title ="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange."/></a>

        <a href="photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="photos/thumbnails/11.jpg" title ="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking."/></a>

        <a href="photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="photos/thumbnails/12.jpg" title ="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."/></a>

      </div>
    </div>

  </main>
  <footer>

  </footer>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/simpleLightbox-master/dist/simpleLightbox.min.js"></script>

  <script src="js/animsition-master/dist/js/animsition.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
